		html {

		@media (prefers-color-scheme: dark) {
			html {

			}
		}

		body {
			margin: 1.2em;
			font-size: 1rem;
		}

		header {
			text-align: center;
		}

		ol.talks {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: space-evenly;
			margin: 0;
			padding: 0;
		}

		.talks {
			--element-width: min(100vw, 400px);
		}
		.talks li {
			list-style-type: none;
			max-width: var(--element-width);
			max-height: 300px;
		}

		.talks figure {
			margin: 0;
		}

		.talks img {
			width: var(--element-width);
			height: 225px;
			object-fit: cover;
		}

		.talks a,
		.talks a:visited {
			color: #000000;
			text-decoration: none;
		}
		/* Do not move this up, it needs to be after the .talks a above */
		@media (prefers-color-scheme: dark) {
			.talks a,
			.talks a:visited {
				color: #FFFFFF;
			}
		}


		menu {
			display: none;
			padding-inline-start: 0;
			text-align: center;
		}

		@supports(selector(:has(*))) {
			menu {
				display: block;
			}
		}

		body:has(#keynotes:not(:checked)) [type='keynote'] {
			display: none;
		}
		body:has(#talks:not(:checked)) [type='talk'] {
			display: none;
		}
		body:has(#podcasts:not(:checked)) [type='podcast'] {

		}
	</style>
</head>
